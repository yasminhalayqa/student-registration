<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} <a href="{% url 'add_course' course.id %}">Add</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'view_schedule' %}">View Schedule</a>
</body>
</html>
