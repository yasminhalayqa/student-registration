<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule</title>
</head>
<body>
    <h1>Your Course Schedule</h1>
    {% if schedule %}
        <ul>
            {% for course in schedule.courses.all %}
                <li>{{ course.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses scheduled yet.</p>
    {% endif %}
    <a href="{% url 'course_list' %}">Back to Course List</a>
</body>
</html>
