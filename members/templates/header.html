<!-- report.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Reports</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Student Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search_courses' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_schedule' %}">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate_report' %}">Reports</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'completed_prerequisite_courses' %}">Completed Prerequisite
                        Courses</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Notifications
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for message in messages %}
                        <a class="dropdown-item">{{ message }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
